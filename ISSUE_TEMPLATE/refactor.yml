name: "Refactor"
description: Propose internal improvements without changing behavior
title: "[Refactor]: "
labels: ["refactor"]

body:
  - type: textarea
    id: problem
    attributes:
      label: Current Problem
      description: What is suboptimal in the current implementation?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Improvement
    validations:
      required: true

  - type: textarea
    id: risks
    attributes:
      label: Risks / Tradeoffs
